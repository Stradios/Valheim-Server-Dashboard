<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05060a"/>
      <stop offset="50%" stop-color="#101521"/>
      <stop offset="100%" stop-color="#141920"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2a65a"/>
      <stop offset="50%" stop-color="#ffcc66"/>
      <stop offset="100%" stop-color="#f58549"/>
    </linearGradient>

    <linearGradient id="mountainNear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#222733"/>
      <stop offset="100%" stop-color="#151821"/>
    </linearGradient>

    <linearGradient id="mountainFar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a3242"/>
      <stop offset="100%" stop-color="#171b25"/>
    </linearGradient>

    <radialGradient id="sunGlow" cx="50%" cy="45%" r="30%">
      <stop offset="0%" stop-color="#ffdd99" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#f2a65a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f2a65a" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle grid pattern to hint "dashboard" -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff15" stroke-width="1"/>
    </pattern>

    <!-- Soft shadow filter for main panel box -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bgGradient)"/>
  <rect width="1200" height="320" fill="url(#gridPattern)" opacity="0.55"/>

  <!-- Sun glow behind mountains -->
  <circle cx="310" cy="135" r="170" fill="url(#sunGlow)" opacity="0.85"/>

  <!-- Distant mountains -->
  <path d="M -80 230 L 160 110 L 280 180 L 400 100 L 620 230 L 1240 230 L 1240 320 L -80 320 Z"
        fill="url(#mountainFar)" />

  <!-- Near mountains -->
  <path d="M -60 250 L 120 150 L 220 210 L 340 140 L 460 220 L 620 150 L 820 245 L 1240 240 L 1240 320 L -60 320 Z"
        fill="url(#mountainNear)" />

  <!-- Ground foreground strip -->
  <rect x="0" y="245" width="1200" height="75" fill="#080a0f" opacity="0.95"/>

  <!-- Left-side emblem (simple abstract "V" / mountain icon) -->
  <g transform="translate(155,160) scale(1.1)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="56" fill="#05060a" opacity="0.8" />
    <circle cx="0" cy="0" r="56" fill="none" stroke="#ffffff25" stroke-width="2"/>

    <!-- Inner gradient ring -->
    <circle cx="0" cy="0" r="44" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>

    <!-- Stylized V / mountains -->
    <path d="M -26 8 L -4 -20 L 9 0 L 23 -28 L 36 8 L 26 18 L 10 -2 L 0 14 L -16 -6 L -26 18 Z"
          fill="url(#accentGradient)" opacity="0.9"/>

    <!-- Tiny dots around ring (hint of “servers / nodes”) -->
    <circle cx="0" cy="-52" r="2.7" fill="#ffcc66" opacity="0.85"/>
    <circle cx="45" cy="-22" r="2.7" fill="#ffcc66" opacity="0.7"/>
    <circle cx="40" cy="30" r="2.7" fill="#ffcc66" opacity="0.6"/>
    <circle cx="-40" cy="30" r="2.7" fill="#ffcc66" opacity="0.6"/>
    <circle cx="-45" cy="-22" r="2.7" fill="#ffcc66" opacity="0.7"/>
  </g>

  <!-- Main panel box -->
  <g filter="url(#softShadow)">
    <rect x="270" y="70" width="810" height="170" rx="24" ry="24"
          fill="#0c1018" opacity="0.96" stroke="#ffffff18" stroke-width="1.5"/>
    <rect x="270" y="70" width="810" height="170" rx="24" ry="24"
          fill="url(#gridPattern)" opacity="0.18"/>
  </g>

  <!-- Text: Title & subtitle -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <!-- Title -->
    <text x="305" y="130"
          font-size="34"
          font-weight="700"
          letter-spacing="0.04em"
          fill="#f7f7fb">
      ValPanel • Valheim Server Dashboard
    </text>

    <!-- Subtitle -->
    <text x="305" y="165"
          font-size="17"
          fill="#c4cad8">
      Manage multiple Valheim dedicated servers with a modern web dashboard powered by Docker.
    </text>

    <!-- Small feature pills -->
    <g font-size="13" font-weight="500">
      <!-- Pill 1 -->
      <rect x="305" y="185" rx="999" ry="999" width="188" height="30"
            fill="#151c29" stroke="#ffffff20" stroke-width="1"/>
      <circle cx="325" cy="200" r="4" fill="url(#accentGradient)"/>
      <text x="340" y="204" fill="#e2e7f5">Multi-server management</text>

      <!-- Pill 2 -->
      <rect x="510" y="185" rx="999" ry="999" width="192" height="30"
            fill="#151c29" stroke="#ffffff20" stroke-width="1"/>
      <circle cx="530" cy="200" r="4" fill="url(#accentGradient)"/>
      <text x="545" y="204" fill="#e2e7f5">Auto port allocation</text>

      <!-- Pill 3 -->
      <rect x="720" y="185" rx="999" ry="999" width="207" height="30"
            fill="#151c29" stroke="#ffffff20" stroke-width="1"/>
      <circle cx="740" cy="200" r="4" fill="url(#accentGradient)"/>
      <text x="755" y="204" fill="#e2e7f5">Start • Stop • Restart</text>
    </g>
  </g>

  <!-- Bottom-right tiny "open source" label -->
  <g font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-size="11" fill="#9aa3ba" opacity="0.85">
    <rect x="935" y="212" width="127" height="26" rx="13" ry="13"
          fill="#101520" stroke="#ffffff18" stroke-width="1"/>
    <circle cx="951" cy="225" r="4" fill="url(#accentGradient)"/>
    <text x="962" y="228">Open-source • GPL-3.0</text>
  </g>
</svg>
